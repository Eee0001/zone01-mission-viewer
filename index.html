<!DOCTYPE HTML>
<html>
  <head>
    
    <title>Mission Viewer V3</title>

    <link rel="stylesheet" href="styles.css">
    
  </head>
  <body>

    <div id="viewport" tabindex="0">
      <canvas id="canvas"></canvas>
    </div>

    <div id="menu">
      <!-- the best menu ever -->
      <a href="https://github.com/Eee0001/zone01-mission-viewer" target="_blank"><h1 id="title">Mission Viewer V3</h1></a>

      <form id="point">
        <label for="PointX"> Point X Coordinate : </label>
        <input class="number" type="number" id="PointX"><br>
        
        <label for="PointY"> Point Y Coordinate : </label>
        <input class="number" type="number" id="PointY"><br>
        
        <label for="PointD"> Point Direction    : </label>
        <label for="F">F</label>
        <input type="radio" id="F" name="PointD">
        <label for="B">B</label>
        <input type="radio" id="B" name="PointD"><br>
        
        <label for="PointF"> Point Function     : </label>
        <input class="number" type="number" id="PointF">
      </form>

      <form id="settings">
        <label for="RobotW"> Robot Width   : </label>
        <input class="number" type="number" id="RobotW"><br>
        
        <label for="Overlay"> Robot Overlay : </label>
        <input class="check" type="checkbox" id="Overlay"><br>

        <label for="Info"> Show Information : </label>
        <input class="check" type="checkbox" id="Info">
      </form>

      <form id="route">
        <label for="RouteC"> Export Route : </label>
        <input class="button1" type="button" id="RouteD" value="Download"><a class="hide" id="RouteL" download="Robot-Route"></a>
        <input class="button2" type="button" id="RouteC" value="Copy"><br>
      </form>

      <form id="points">
        <label for="PointsC"> Export Points : </label>
        <input class="button1" type="button" id="PointsD" value="Download"><a class="hide" id="PointsL" download="Points"></a>
        <input class="button2" type="button" id="PointsC" value="Copy"><br>
        
        <label for="PointsT"> Import Points : </label>
        <textarea class="text" id="PointsT"></textarea>
        <input class="button2" type="button" id="PointsI" value="File" accept=".json,application/json">
        <input class="hidden" type="file" id="PointsF">
      </form>
    </div>

    <script src="main.js"></script>
    
  </body>
</html>
